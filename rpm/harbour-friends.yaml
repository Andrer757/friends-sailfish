Name: harbour-friends
Summary: Friends
Version: 0.0.0
Release: 1
Group: Qt/Qt
URL: https://github.com/SfietKonstantin/friends-sailfish
License: BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Friends is a simple Facebook client
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- qdeclarative5-boostable
NoAutoReqProv: true
PkgBR:
- qt5-qttools
- qt5-qttools-linguist
- bash
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}/harbour-friends'
- '%{_datadir}/%{name}/lib'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/%{name}/data'
- '%{_datadir}/%{name}/translations'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
